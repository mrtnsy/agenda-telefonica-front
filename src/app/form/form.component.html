<form #contatoForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="campos">
    <input
      type="text"
      id="nome"
      name="nome"
      [(ngModel)]="contato.nome"
      placeholder="Nome..."
      required
    />
    <input
      type="number"
      id="idade"
      name="idade"
      min="1"
      [(ngModel)]="contato.idade"
      placeholder="Idade..."
      required
    />
  </div>

  <div class="campos">
    <input
      type="text"
      id="telefones"
      name="telefones"
      [(ngModel)]="telefones"
      placeholder="Telefone..."
    />
    <button
      class="btnTelefoneAdicionar"
      type="button"
      (click)="adicionarTelefone()"
    >
      <fa-icon [icon]="adicionar"></fa-icon>
    </button>
  </div>

  <div class="telefonesAdicionados">
    <div
      class="telefonos"
      *ngFor="let telefone of contato.telefones; let i = index"
    >
      <p>{{ i + 1 + " - " + telefone.numero }}</p>
      <button class="btnTelefoneRemover" (click)="removerTelefone(i)">
        <fa-icon [icon]="remover"></fa-icon>
      </button>
    </div>
  </div>
  <div class="botaosubmit">
    <button type="submit" class="btnSalvar" [disabled]="!contatoForm.valid">
      Salvar
    </button>
  </div>
</form>
